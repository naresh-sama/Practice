  <form  [formGroup]="loginForm">
    <div class="container">
        <div class="form-group">
            <label for="Username"><b>Username</b></label>
            <input type="name" class="form-control" formControlName="name" placeholder="Enter Username">
        </div>
        <small class="form-text text-muted" 
        *ngIf="loginForm.controls['name'].touched && loginForm.controls['name'].errors?.['required']">
          Please enter Username.!
    </small>
    

    <div class="form-group">
        <label for="psw"><b>Password</b></label>
        <input type="password"  class="form-control" formControlName="password" placeholder="Enter Password">
    </div>
      <button type="submit" >Login</button>
    </div> 
  </form>
